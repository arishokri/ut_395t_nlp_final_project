# Baseline sweep configuration
# Simple baseline runs with different random seeds for comparison

program: run.py
method: grid
project: qa-cartography-experiments

# Metric to optimize
# Using F1 instead of exact_match because:
# - F1 is more lenient and rewards partial matches, providing better training signal
# - Exact match is very strict (single char difference = wrong), can be noisy for model selection
# - F1 correlates well with EM; both metrics are logged to W&B for comparison
metric:
  name: eval/f1
  goal: maximize

# Fixed parameters for all runs
parameters:
  # Model and dataset
  model:
    value: google/electra-small-discriminator
  dataset:
    value: Eladio/emrqa-msquad
  max_length:
    value: 512

  # Dataset size limits (set to null for full dataset)
  max_train_samples:
    value: 5000 # null = use full training set
  max_eval_samples:
    value: 1000 # null = use full validation set

  # Training configuration
  do_train:
    value: true
  do_eval:
    value: true
  num_train_epochs:
    value: 3
  per_device_train_batch_size:
    value: 64
  save_strategy:
    value: epoch
  evaluation_strategy:
    value: epoch
  logging_strategy:
    value: steps
  logging_steps:
    value: 100
  save_total_limit:
    value: 2
  load_best_model_at_end:
    value: true
  metric_for_best_model:
    value: f1

  # W&B reporting
  report_to:
    value: wandb

  # Cartography analysis.
  enable_cartography:
    value: false

  # No filtering or modifications
  filter_cartography:
    value: false
  filter_clusters:
    value: false
  filter_validation:
    value: false
  use_label_smoothing:
    value: false
  use_soft_weighting:
    value: false

  # Multiple seeds for statistical significance
  seed:
    values: [42, 123, 456, 789, 2024]

  # Tag for easy identification
  wandb_tags:
    value: "baseline"

# Output directory pattern
command:
  - ${env}
  - python3
  - ${program}
  - ${args_no_hyphens}
  - --output_dir
  - ./sweep_outputs/baseline/${id}
  - --cartography_output_dir
  - ./sweep_outputs/baseline/${id}/cartography
